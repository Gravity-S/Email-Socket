<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Socket</title>
    <link rel="stylesheet" href={{ url_for('static',filename='css/bootstrap.min.css') }}>
    <link rel="stylesheet" href={{ url_for('static',filename='css/bootstrap-icons/bootstrap-icons.css') }}>
    <script src={{ url_for('static',filename='js/vue.min.js') }}></script>
    <script src={{ url_for('static',filename='js/jquery.min.js') }}></script>
    <script src={{ url_for('static',filename='js/popper.min.js') }}></script>
    <script src={{ url_for('static',filename='js/bootstrap.min.js') }}></script>

    <link href="https://coderthemes.com/hyper/saas/assets/css/vendor/simplemde.min.css" rel="stylesheet"
          type="text/css">
    <link href="https://coderthemes.com/hyper/saas/assets/css/app.min.css" rel="stylesheet" type="text/css"
          id="light-style">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div class="content" id="main-body">

        <!-- Start Content-->
        <div class="container-fluid">

            <!-- start page email-title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <h4 class="page-title">Socket Email System</h4>
                    </div>
                </div>
            </div>
            <!-- end page email-title -->

            <div class="row">

                <!-- Right Sidebar -->
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <!-- Left sidebar -->
                            <div class="page-aside-left">

                                <div class="d-grid">
                                    <button type="button" class="btn btn-danger" data-toggle="modal"
                                            data-target="#send-modal">Send Mail
                                    </button>
                                </div>

                                <div class="email-menu-list mt-3" >
                                    <a href="javascript: void(0);" v-for="(mail,index) in all" class="fw-bold" @click="choose(index)">
                                        <i class="bi-envelope me-2"></i>{[ mail.subject ]}
                                    </a>
                                </div>

                            </div>
                            <!-- End Left sidebar -->

                            <div class="page-aside-right">

                                <div class="mt-3">
                                    <h5 class="font-18">{[ all[selected].subject ]}</h5>

                                    <hr>

                                    <div class="d-flex mb-3 mt-1">
                                        <img class="d-flex me-2 rounded-circle"
                                             src="https://coderthemes.com/hyper/saas/assets/images/users/avatar-2.jpg"
                                             alt="placeholder image" height="32">
                                        <div class="w-100 overflow-hidden">
                                            <small class="float-end">through: {[ all[selected].through ]}</small>
                                            <h6 class="m-0 font-14">{[ all[selected].send_to ]}</h6>
                                            <small class="text-muted">From: {[ all[selected].mail ]}</small>
                                        </div>
                                    </div>

                                    <p>{[ all[selected].msg ]}</p>
                                    <hr>

                                </div>
                                <!-- end .mt-4 -->

                            </div>
                            <!-- end inbox-rightbar-->
                        </div>

                    </div> <!-- end card-box -->

                </div> <!-- end Col -->
            </div><!-- End row -->

        </div> <!-- container -->

    </div>

    <div id="send-modal" class="modal fade" tabindex="-1" aria-labelledby="send-modalLabel"
         style="padding-right: 17px;" aria-modal="true" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header modal-colored-header bg-primary">
                    <h4 class="modal-title" id="send-modalLabel">New Message</h4>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="p-1">
                    <div class="modal-body px-3 pt-3 pb-0">
                        <form id="mail-form">
                            <div class="mb-2 form-group">
                                <label for="send-to" class="form-label">To</label>
                                <input type="text" name="mail-to" class="form-control" placeholder="Example@email.com">
                            </div>
                            <div class="form-group mb-2">
                                <label for="mail-subject" class="form-label">Subject</label>
                                <input type="text" name="mail-subject" class="form-control" placeholder="Your subject">
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label">Message</label>
                                <textarea class="form-control" rows="5" name="mail-content"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="px-3 pb-3">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="sendMail()">Send
                            Message
                        </button>
                        <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
</div>
</body>

<script>
    function sendMail() {
        var form = $('#mail-form');
        $.ajax({
            type: "POST",
            url: "/send_default",
            data: form.serialize(),
            dataType: "json",
            success: function (data) {
                if (data === "SUCCESS") {
                    $(location).prop('href', '/');
                }
            }
        })
    }

    vue_main = new Vue({
        delimiters: ['{[', ']}'],
        el: '#main-body',
        data: {
            all: [],
            selected : 0
        },
        methods: {
            choose(index) {
                this.selected = index
            }
        }
    })

    $(
        function () {
            $.ajax({
                type: "POST",
                url: "/get_sent_mail",
                dataType: 'json',
                success: function (result) {
                    vue_main.$data.all = result
                }
            });
        }
    )
</script>


</html>
